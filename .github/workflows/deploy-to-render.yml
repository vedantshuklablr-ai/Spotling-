name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure jq available
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Run tests (if any)
        run: |
          echo "No tests configured" || true

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          echo "Triggering Render deploy for service ${RENDER_SERVICE_ID}"
          resp=$(curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" -H "Authorization: Bearer ${RENDER_API_KEY}" -H "Accept: application/json" -H "Content-Type: application/json" -d '{}')
          echo "Render response: $resp"
          deployId=$(echo "$resp" | jq -r .id)
          if [ -z "$deployId" ] || [ "$deployId" = "null" ]; then
            echo "Failed to create deploy. Response: $resp"
            exit 1
          fi
          echo "Created deploy: $deployId"
          # Poll deploy status until success/failed (timeout ~10 minutes)
          for i in {1..60}; do
            status=$(curl -s -H "Authorization: Bearer ${RENDER_API_KEY}" "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys/${deployId}" | jq -r .status)
            echo "[${i}] deploy status: $status"
            if [ "$status" = "success" ]; then
              echo "Deploy succeeded"
              exit 0
            elif [ "$status" = "failed" ]; then
              echo "Deploy failed"
              exit 1
            fi
            sleep 10
          done
          echo "Timed out waiting for deploy to finish"
          exit 1
